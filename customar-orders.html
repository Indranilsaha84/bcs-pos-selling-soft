        /* Theme Switcher CSS */
        .theme-switch {
            --toggle-size: 12px;
            --container-width: 5.625em;
            --container-height: 2.5em;
            --container-radius: 6.25em;
            --container-light-bg: #3d7eae;
            --container-night-bg: #1d1f2c;
            --circle-container-diameter: 3.375em;
            --sun-moon-diameter: 2.125em;
            --sun-bg: #ecca2f;
            --moon-bg: #c4c9d1;
            --spot-color: #959db1;
            --circle-container-offset: calc((var(--circle-container-diameter) - var(--container-height)) / 2 * -1);
            --stars-color: #fff;
            --clouds-color: #f3fdff;
            --back-clouds-color: #aacadf;
            --transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
            --circle-transition: 0.3s cubic-bezier(0, -0.02, 0.35, 1.17);
        }

        .theme-switch, .theme-switch *, .theme-switch *::before, .theme-switch *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: var(--toggle-size);
        }

        .theme-switch__container {
            width: var(--container-width);
            height: var(--container-height);
            background-color: var(--container-light-bg);
            border-radius: var(--container-radius);
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0em -0.062em 0.062em rgba(0, 0, 0, 0.25), 0em 0.062em 0.125em rgba(255, 255, 255, 0.94);
            transition: var(--transition);
            position: relative;
            background-image: linear-gradient(to bottom, var(--container-light-bg) 0%, #5490c0 100%);
        }

        .theme-switch__container::before {
            content: "";
            position: absolute;
            z-index: 1;
            inset: 0;
            box-shadow: 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset, 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset;
            border-radius: var(--container-radius);
        }

        .theme-switch__checkbox { display: none; }

        .theme-switch__circle-container {
            width: var(--circle-container-diameter);
            height: var(--circle-container-diameter);
            background-color: rgba(255, 255, 255, 0.1);
            position: absolute;
            left: var(--circle-container-offset);
            top: var(--circle-container-offset);
            border-radius: var(--container-radius);
            box-shadow: inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), 0 0 0 0.625em rgba(255, 255, 255, 0.1), 0 0 0 1.25em rgba(255, 255, 255, 0.1);
            display: flex;
            transition: var(--circle-transition);
            pointer-events: none;
        }

        .theme-switch__sun-moon-container {
            pointer-events: auto;
            position: relative;
            z-index: 2;
            width: var(--sun-moon-diameter);
            height: var(--sun-moon-diameter);
            margin: auto;
            border-radius: var(--container-radius);
            background-color: var(--sun-bg);
            box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #a1872a inset;
            filter: drop-shadow(0.062em 0.125em 0.125em rgba(0, 0, 0, 0.25)) drop-shadow(0em 0.062em 0.125em rgba(0, 0, 0, 0.25));
            overflow: hidden;
            transition: var(--transition);
            transform: scale(1);
        }

        .theme-switch__moon {
            transform: translateX(100%);
            width: 100%;
            height: 100%;
            background-color: var(--moon-bg);
            border-radius: inherit;
            box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #969696 inset;
            transition: var(--transition);
            position: relative;
        }

        .theme-switch__spot {
            position: absolute;
            top: 0.75em;
            left: 0.312em;
            width: 0.75em;
            height: 0.75em;
            border-radius: var(--container-radius);
            background-color: var(--spot-color);
            box-shadow: 0em 0.0312em 0.062em rgba(0, 0, 0, 0.25) inset;
        }

        .theme-switch__spot:nth-of-type(2) { width: 0.375em; height: 0.375em; top: 0.937em; left: 1.375em; }
        .theme-switch__spot:nth-last-of-type(3) { width: 0.25em; height: 0.25em; top: 0.312em; left: 0.812em; }

        .theme-switch__clouds {
            width: 1.25em;
            height: 1.25em;
            background-color: var(--clouds-color);
            border-radius: var(--container-radius);
            position: absolute;
            bottom: -0.625em;
            left: 0.312em;
            box-shadow: 0.937em 0.312em var(--clouds-color), -0.312em -0.312em var(--back-clouds-color), 1.437em 0.375em var(--clouds-color), 0.5em -0.125em var(--back-clouds-color), 2.187em 0 var(--clouds-color), 1.25em -0.062em var(--back-clouds-color), 2.937em 0.312em var(--clouds-color), 2em -0.312em var(--back-clouds-color), 3.625em -0.062em var(--clouds-color), 2.625em 0em var(--back-clouds-color), 4.5em -0.312em var(--clouds-color), 3.375em -0.437em var(--back-clouds-color), 4.625em -1.75em 0 0.437em var(--clouds-color), 4em -0.625em var(--back-clouds-color), 4.125em -2.125em 0 0.437em var(--back-clouds-color);
            transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
        }

        .theme-switch__stars-container {
            position: absolute;
            color: var(--stars-color);
            top: -100%;
            left: 0.312em;
            width: 2.75em;
            height: auto;
            transition: var(--transition);
        }

        .theme-switch__checkbox:checked + .theme-switch__container {
            background-color: var(--container-night-bg);
            background-image: linear-gradient(to bottom, var(--container-night-bg) 0%, #2d3142 100%);
        }

        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container {
            left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
        }

        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container:hover {
            left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter) - 0.187em);
        }

        .theme-switch__circle-container:hover { left: calc(var(--circle-container-offset) + 0.187em); }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon { transform: translate(0); }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__clouds { bottom: -4.062em; }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__stars-container { top: 50%; transform: translateY(-50%); }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', async function () {

            const customerId = sessionStorage.getItem('loggedInCustomerId');
            let customerSales = [];
            let currentFilteredOrders = [];
            let displayedCount = 10;
            const LOAD_INCREMENT = 10;
            let observer;

            const setupInfiniteScroll = () => {
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && displayedCount < currentFilteredOrders.length) {
                            displayedCount += LOAD_INCREMENT;
                            renderOrders(false);
                        }
                    });
                }, { rootMargin: '200px' });
            };

            if (!customerId) {

            }

            // Fetch customer name for navbar
            try {
                const customerDocSnap = await getDoc(doc(db, "customers", customerId));
                if (customerDocSnap.exists()) {
                    const customerData = customerDocSnap.data();
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${customerData.name.split(' ')[0]}`;
                }
            } catch (error) {
                console.error("Error fetching customer data:", error);
            }

            const tableBody = document.getElementById('ordersTableBody');
            const searchInput = document.getElementById('orderSearchInput');
            const statusFilter = document.getElementById('orderStatusFilter');

            // Fetch sales data
            try {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>';
                
                const salesSnapshot = await getDocs(query(collection(db, "sales"), where("customer.id", "==", customerId), orderBy("date", "desc")));
                customerSales = salesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                setupInfiniteScroll();
                filterAndRenderOrders();
            } catch (error) {
                console.error("Error fetching orders:", error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger py-4">Error loading orders.</td></tr>';
            }

            function renderOrders(reset = false) {
                if (reset) {
                    tableBody.innerHTML = '';
                    displayedCount = LOAD_INCREMENT;
                }

                const existingSentinel = document.getElementById('scrollSentinel');
                if (existingSentinel) {
                    observer.unobserve(existingSentinel);
                    existingSentinel.remove();
                }

                if (currentFilteredOrders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No orders found.</td></tr>';
                    return;
                }

                const startIndex = reset ? 0 : displayedCount - LOAD_INCREMENT;
                const endIndex = displayedCount;
                const ordersToShow = currentFilteredOrders.slice(startIndex, endIndex);

                ordersToShow.forEach(sale => {
                        const saleDate = new Date(sale.date.seconds * 1000);
                        const status = sale.paymentStatus || (sale.dueAmount > 0 ? 'Due' : 'Paid');
                        let statusBadge = '';
                        if (status === 'Paid') { statusBadge = `<span class="badge bg-success-subtle text-success-emphasis">${status}</span>`; }
                        else if (status === 'Partial' || status === 'Pending') { statusBadge = `<span class="badge bg-warning-subtle text-warning-emphasis">${status}</span>`; }
                        else { statusBadge = `<span class="badge bg-danger-subtle text-danger-emphasis">${status}</span>`; }

                        let actionButtons = `<button class="btn btn-sm btn-primary details-btn" data-sale-id="${sale.id}">Details</button>`;
                        
                        if (status === 'Pending') {
                            actionButtons += ` <button class="btn btn-sm btn-warning edit-btn" data-sale-id="${sale.id}">Edit</button>
                                               <button class="btn btn-sm btn-danger delete-btn" data-sale-id="${sale.id}">Cancel</button>`;
                        }

                        const row = `
                            <tr>
                                <td data-label="Sale ID">${sale.id}</td>
                                <td data-label="Date & Time">${saleDate.toLocaleString()}</td>
                                <td data-label="Total Amount" class="text-end">${(sale.totalAmount || 0).toFixed(2)} BDT</td>
                                <td data-label="Status" class="text-center">${statusBadge}</td>
                                <td data-label="Actions" class="text-end">
                                    ${actionButtons}
                                </td>
                            </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });

                if (displayedCount < currentFilteredOrders.length) {
                    const sentinelRow = `<tr id="scrollSentinel"><td colspan="5" style="height: 10px; border: none;"></td></tr>`;
                    tableBody.insertAdjacentHTML('beforeend', sentinelRow);
                    observer.observe(document.getElementById('scrollSentinel'));
                }
            }

            function filterAndRenderOrders() {
                const searchTerm = searchInput.value.toLowerCase();
                const statusTerm = statusFilter.value;

                currentFilteredOrders = customerSales.filter(sale => {
                    const matchesSearch = sale.id.toLowerCase().includes(searchTerm);
                    const status = sale.paymentStatus || (sale.dueAmount > 0 ? 'Due' : 'Paid');
                    const matchesStatus = !statusTerm || status === statusTerm || (statusTerm === 'Due' && sale.dueAmount > 0 && status !== 'Paid');
                    return matchesSearch && matchesStatus;
                });
                renderOrders(true);
            }

            searchInput.addEventListener('input', filterAndRenderOrders);
            statusFilter.addEventListener('change', filterAndRenderOrders);

            // Logout
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'customar-login.html';
            });

            // Theme Switcher Logic
            const themeCheckbox = document.querySelector('.theme-switch__checkbox');
            const htmlEl = document.documentElement;
            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-bs-theme', theme);
                themeCheckbox.checked = (theme === 'dark');
            };
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            themeCheckbox.addEventListener('change', () => {
                const newTheme = themeCheckbox.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Modal Logic
            document.getElementById('ordersTableBody').addEventListener('click', async (e) => {
                const target = e.target;
                if (target.classList.contains('details-btn')) {
                    const saleId = target.dataset.saleId;
                    const sale = customerSales.find(s => s.id === saleId);
                    if (sale) {
                        const saleDetailsContainer = document.getElementById('saleDetailsContainer');
                        const itemsHtml = sale.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="text-center">${item.quantity}</td>
                                <td class="text-end">${(item.price || 0).toFixed(2)}</td>
                                <td class="text-end">${((item.price || 0) * item.quantity).toFixed(2)}</td>
                            </tr>
                        `).join('');

                        saleDetailsContainer.innerHTML = `
                            <p><strong>Sale ID:</strong> ${sale.id}</p>
                            <p><strong>Date:</strong> ${new Date(sale.date.seconds * 1000).toLocaleString()}</p>
                            <table class="table table-sm">
                                <thead><tr><th>Item</th><th class="text-center">Qty</th><th class="text-end">Price</th><th class="text-end">Total</th></tr></thead>
                                <tbody>${itemsHtml}</tbody>
                            </table>
                            <hr>
                            <div class="d-flex justify-content-between"><span>Subtotal:</span> <span>${(sale.subtotal || 0).toFixed(2)}</span></div>
                            <div class="d-flex justify-content-between"><span>Discount:</span> <span>-${(sale.discount || 0).toFixed(2)}</span></div>
                            <div class="d-flex justify-content-between fw-bold fs-5"><span>Grand Total:</span> <span>${(sale.totalAmount || 0).toFixed(2)} BDT</span></div>
                            <div class="d-flex justify-content-between"><span>Paid:</span> <span>${(sale.paidAmount || 0).toFixed(2)}</span></div>
                            <div class="d-flex justify-content-between text-danger"><span>Due:</span> <span>${(sale.dueAmount || 0).toFixed(2)}</span></div>
                        `;

                        if (sale.location && sale.location.lat && sale.location.lng) {
                            saleDetailsContainer.innerHTML += `
                                <hr>
                                <h5>Delivery Location</h5>
                                <p><strong>Address:</strong> ${sale.location.address}</p>
                                <div id="orderMap" style="height: 250px; width: 100%; border-radius: .5rem; margin-bottom: 10px;"></div>
                                <a href="https://www.google.com/maps?q=${sale.location.lat},${sale.location.lng}" target="_blank" class="btn btn-sm btn-outline-primary">View on Google Maps</a>
                                <div class="alert alert-info mt-3 mb-0" role="alert">
                                    The delivery charge will be added as the distance.
                                </div>`;
                            
                            const modalEl = document.getElementById('saleDetailsModal');
                            const handleShown = () => {
                                const initMap = async () => {
                                const mapElement = document.getElementById("orderMap");
                                if (mapElement && window.google) {
                                    const { Map } = await google.maps.importLibrary("maps");
                                    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
                                    const location = { lat: parseFloat(sale.location.lat), lng: parseFloat(sale.location.lng) };
                                    const map = new Map(mapElement, {
                                        zoom: 15,
                                        center: location,
                                        mapId: "ORDER_DETAILS_MAP",
                                    });
                                    new AdvancedMarkerElement({
                                        position: location,
                                        map: map,
                                    });
                                }
                                };
                                initMap();
                                modalEl.removeEventListener('shown.bs.modal', handleShown);
                            };
                            modalEl.addEventListener('shown.bs.modal', handleShown);
                        }
                        const detailsModal = new bootstrap.Modal(document.getElementById('saleDetailsModal'));
                        detailsModal.show();
                    }
                } else if (target.classList.contains('delete-btn')) {
                    const saleId = target.dataset.saleId;
                    if (confirm('Are you sure you want to cancel this order?')) {
                        try {
                            await deleteDoc(doc(db, "sales", saleId));
                            alert('Order cancelled successfully.');
                            window.location.reload();
                        } catch (error) {
                            console.error("Error cancelling order:", error);
                            alert("Failed to cancel order.");
                        }
                    }
                } else if (target.classList.contains('edit-btn')) {
                    const saleId = target.dataset.saleId;
                    const sale = customerSales.find(s => s.id === saleId);
                    if (sale && confirm('Editing will cancel this order and move items back to your cart. Proceed?')) {
                        localStorage.setItem('cart', JSON.stringify(sale.items));
                        await deleteDoc(doc(db, "sales", saleId));
                        window.location.href = 'customar-cart.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
