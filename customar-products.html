    <style>
        :root {
            --bs-primary-rgb: 99, 102, 241;
            --bs-primary: #6366f1;
            --bs-body-font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--bs-body-font-family);
            background-color: var(--bs-tertiary-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            padding-top: 20px;
            flex-grow: 1;
            padding-bottom: 40px;
        }

        .page-wrapper {
            padding-top: 72px;
            display: flex;

        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
            border-right: 1px solid var(--bs-border-color);
            background-color: var(--bs-body-bg);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            transition: transform 0.3s ease-in-out;
            height: calc(100vh - 72px);
            position: sticky;
            top: 72px;
            overflow-y: auto;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 72px;
                left: 0;
                bottom: 0;
                height: calc(100vh - 72px);
                z-index: 1040;
                transform: translateX(-100%);
                box-shadow: 4px 0 8px rgba(0,0,0,0.1);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .sidebar-backdrop {
                position: fixed;
                top: 72px;
                left: 0;
                width: 100%;
                height: calc(100vh - 72px);
                background: rgba(0, 0, 0, 0.5);
                z-index: 1030;
                display: none;
            }
            .sidebar-backdrop.show {
                display: block;
            }
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--bs-body-color);

            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;

        .sidebar-item:hover {

            opacity: 1;
        }

        .sidebar-item.active {
            background-color: var(--bs-primary-bg-subtle);
            color: var(--bs-primary);

        }

        }

        [data-bs-theme="dark"] .footer {
            background: linear-gradient(270deg, #1e1b4b 0%, #3730a3 100%);
        }

            background: linear-gradient(270deg, #e0e7ff 0%, #eef2ff 100%);
        }

        .theme-switch-wrapper {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1001;
        }

        /* From Uiverse.io by 00Kubi */ 
        .theme-switch {
            --toggle-size: 12px; /* Adjusted to fit UI */
            --container-width: 5.625em;
            --container-height: 2.5em;
            --container-radius: 6.25em;
            --container-light-bg: #3d7eae;
            --container-night-bg: #1d1f2c;
            --circle-container-diameter: 3.375em;
            --sun-moon-diameter: 2.125em;
            --sun-bg: #ecca2f;
            --moon-bg: #c4c9d1;
            --spot-color: #959db1;
            --circle-container-offset: calc((var(--circle-container-diameter) - var(--container-height)) / 2 * -1);
            --stars-color: #fff;
            --clouds-color: #f3fdff;
            --back-clouds-color: #aacadf;
            --transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
            --circle-transition: 0.3s cubic-bezier(0, -0.02, 0.35, 1.17);
        }

        .theme-switch, .theme-switch *, .theme-switch *::before, .theme-switch *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: var(--toggle-size);
        }

        .theme-switch__container {
            width: var(--container-width);
            height: var(--container-height);
            background-color: var(--container-light-bg);
            border-radius: var(--container-radius);
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0em -0.062em 0.062em rgba(0, 0, 0, 0.25), 0em 0.062em 0.125em rgba(255, 255, 255, 0.94);
            transition: var(--transition);
            position: relative;
            background-image: linear-gradient(to bottom, var(--container-light-bg) 0%, #5490c0 100%);
        }

        .theme-switch__container::before {
            content: "";
            position: absolute;
            z-index: 1;
            inset: 0;
            box-shadow: 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset, 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset;
            border-radius: var(--container-radius);
        }

        .theme-switch__checkbox { display: none; }

        .theme-switch__circle-container {
            width: var(--circle-container-diameter);
            height: var(--circle-container-diameter);
            background-color: rgba(255, 255, 255, 0.1);
            position: absolute;
            left: var(--circle-container-offset);
            top: var(--circle-container-offset);
            border-radius: var(--container-radius);
            box-shadow: inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), inset 0 0 0 3.375em rgba(255, 255, 255, 0.1), 0 0 0 0.625em rgba(255, 255, 255, 0.1), 0 0 0 1.25em rgba(255, 255, 255, 0.1);
            display: flex;
            transition: var(--circle-transition);
            pointer-events: none;
        }

        .theme-switch__sun-moon-container {
            pointer-events: auto;
            position: relative;
            z-index: 2;
            width: var(--sun-moon-diameter);
            height: var(--sun-moon-diameter);
            margin: auto;
            border-radius: var(--container-radius);
            background-color: var(--sun-bg);
            box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #a1872a inset;
            filter: drop-shadow(0.062em 0.125em 0.125em rgba(0, 0, 0, 0.25)) drop-shadow(0em 0.062em 0.125em rgba(0, 0, 0, 0.25));
            overflow: hidden;
            transition: var(--transition);
            transform: scale(1);
        }

        .theme-switch__moon {
            transform: translateX(100%);
            width: 100%;
            height: 100%;
            background-color: var(--moon-bg);
            border-radius: inherit;
            box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #969696 inset;
            transition: var(--transition);
            position: relative;
        }

        .theme-switch__spot {
            position: absolute;
            top: 0.75em;
            left: 0.312em;
            width: 0.75em;
            height: 0.75em;
            border-radius: var(--container-radius);
            background-color: var(--spot-color);
            box-shadow: 0em 0.0312em 0.062em rgba(0, 0, 0, 0.25) inset;
        }

        .theme-switch__spot:nth-of-type(2) { width: 0.375em; height: 0.375em; top: 0.937em; left: 1.375em; }
        .theme-switch__spot:nth-last-of-type(3) { width: 0.25em; height: 0.25em; top: 0.312em; left: 0.812em; }

        .theme-switch__clouds {
            width: 1.25em;
            height: 1.25em;
            background-color: var(--clouds-color);
            border-radius: var(--container-radius);
            position: absolute;
            bottom: -0.625em;
            left: 0.312em;
            box-shadow: 0.937em 0.312em var(--clouds-color), -0.312em -0.312em var(--back-clouds-color), 1.437em 0.375em var(--clouds-color), 0.5em -0.125em var(--back-clouds-color), 2.187em 0 var(--clouds-color), 1.25em -0.062em var(--back-clouds-color), 2.937em 0.312em var(--clouds-color), 2em -0.312em var(--back-clouds-color), 3.625em -0.062em var(--clouds-color), 2.625em 0em var(--back-clouds-color), 4.5em -0.312em var(--clouds-color), 3.375em -0.437em var(--back-clouds-color), 4.625em -1.75em 0 0.437em var(--clouds-color), 4em -0.625em var(--back-clouds-color), 4.125em -2.125em 0 0.437em var(--back-clouds-color);
            transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
        }

        .theme-switch__stars-container {
            position: absolute;
            color: var(--stars-color);
            top: -100%;
            left: 0.312em;
            width: 2.75em;
            height: auto;
            transition: var(--transition);
        }

        .theme-switch__checkbox:checked + .theme-switch__container {
            background-color: var(--container-night-bg);
            background-image: linear-gradient(to bottom, var(--container-night-bg) 0%, #2d3142 100%);
        }

        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container {
            left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
        }

        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container:hover {
            left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter) - 0.187em);
        }

        .theme-switch__circle-container:hover { left: calc(var(--circle-container-offset) + 0.187em); }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon { transform: translate(0); }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__clouds { bottom: -4.062em; }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__stars-container { top: 50%; transform: translateY(-50%); }

            }

    </style>
</head>

    <script type="module">
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        import { app } from './firebase-init.js';
        import { renderSidebar } from './sidebar.js';

        document.addEventListener('DOMContentLoaded', async function () {
            renderSidebar('products');
            const db = getFirestore(app);
            const customerId = sessionStorage.getItem('loggedInCustomerId');

            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            // Create backdrop
            const backdrop = document.createElement('div');
            backdrop.className = 'sidebar-backdrop';
            document.body.appendChild(backdrop);

            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('show');
                    backdrop.classList.toggle('show');
                });
                backdrop.addEventListener('click', () => {
                    sidebar.classList.remove('show');
                    backdrop.classList.remove('show');
                });
            }
            let customerType = 'normal_retail';
            let allProductsData = [];
            let currentFilteredProducts = [];
            let displayedCount = 10;
            const LOAD_INCREMENT = 10;
            let observer;

            const setupInfiniteScroll = () => {
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && displayedCount < currentFilteredProducts.length) {
                            displayedCount += LOAD_INCREMENT;
                            renderProducts(false);
                        }
                    });
                }, { rootMargin: '200px' });
            };

            if (!customerId) {
                window.location.href = 'customar-login.html';
                return;
            }

            // Fetch customer name for navbar
            try {
                const customerDocSnap = await getDoc(doc(db, "customers", customerId));
                if (customerDocSnap.exists()) {
                    const customerData = customerDocSnap.data();
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${customerData.name.split(' ')[0]}`;
                    if (customerData.customerType) customerType = customerData.customerType;
                }
            } catch (error) {
                console.error("Error fetching customer data:", error);
            }

            // Fetch Products
            const productsContainer = document.getElementById('productsContainer');
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                allProductsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Populate Category Filter
                const categories = [...new Set(allProductsData.map(p => p.category).filter(Boolean))].sort();
                const categorySelect = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    categorySelect.insertAdjacentHTML('beforeend', `<option value="${cat}">${cat}</option>`);
                });

                setupInfiniteScroll();
                renderProducts(true);
            } catch (error) {
                console.error("Error fetching products:", error);
                productsContainer.innerHTML = '<div class="col-12 text-center py-5 text-danger"><p>Failed to load products. Please try again later.</p></div>';
            }

            function getProductPrice(product) {
                const modeToKey = {
                    'normal_retail': 'sell',
                    'normal_wholesale': 'wholesale',
                    'shop_retail': 'shop_sell',
                    'shop_wholesale': 'shop_wholesale'
                };
                const priceKey = modeToKey[customerType] || 'sell';

                if (product.priceTiers) {
                    const unitKey = (product.unit || 'pcs').toLowerCase();
                    if (product.priceTiers[unitKey]) {
                        return product.priceTiers[unitKey][priceKey] || product.priceTiers[unitKey].sell || 0;
                    } else if (product.priceTiers.pcs) {
                        return product.priceTiers.pcs[priceKey] || product.priceTiers.pcs.sell || 0;
                    }
                }
                return (priceKey.includes('wholesale') ? product.wholesalePrice : product.sellPrice) || product.price || 0;
            }

            function renderProducts(reset = true) {
                if (reset) {
                    productsContainer.innerHTML = '';
                    displayedCount = LOAD_INCREMENT;
                    
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    const categoryValue = document.getElementById('categoryFilter').value;
                    const sortValue = document.getElementById('sortFilter').value;

                    currentFilteredProducts = allProductsData.filter(product => {
                        const matchesSearch = (product.name || '').toLowerCase().includes(searchTerm);
                        const matchesCategory = categoryValue ? product.category === categoryValue : true;
                        return matchesSearch && matchesCategory;
                    });

                    // Sorting
                    currentFilteredProducts.sort((a, b) => {
                        if (sortValue === 'price_asc') return getProductPrice(a) - getProductPrice(b);
                        if (sortValue === 'price_desc') return getProductPrice(b) - getProductPrice(a);
                        if (sortValue === 'name_asc') return (a.name || '').localeCompare(b.name || '');
                        return 0;
                    });
                }

                // Remove existing sentinel
                const existingSentinel = document.getElementById('scrollSentinel');
                if (existingSentinel) {
                    observer.unobserve(existingSentinel);
                    existingSentinel.remove();
                }

                if (currentFilteredProducts.length === 0) {
                    productsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">No products available at the moment.</p></div>';
                    return;
                }

                const startIndex = reset ? 0 : displayedCount - LOAD_INCREMENT;
                const endIndex = displayedCount;
                const productsToShow = currentFilteredProducts.slice(startIndex, endIndex);

                productsToShow.forEach(product => {
                        const productId = product.id;
                        const productName = product.name || 'Unnamed Product';
                        const productPrice = getProductPrice(product);
                        const productImage = product.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image';
                        const productStock = product.quantity !== undefined ? product.quantity : 'N/A';

                        const cardHtml = `
                            <div class="col-6 col-md-4 col-lg-3">
                                <div class="card product-card h-100">
                                    <a href="customar-product-details.html?id=${productId}" class="text-decoration-none text-reset">
                                        <div class="product-img-wrapper">
                                            <img src="${productImage}" class="card-img-top" alt="${productName}">
                                        </div>
                                    </a>
                                    <div class="card-body d-flex flex-column">
                                        <a href="customar-product-details.html?id=${productId}" class="text-decoration-none text-reset">
                                            <h5 class="card-title text-truncate" title="${productName}">${productName}</h5>
                                        </a>
                                        <p class="card-text text-muted small mb-2 text-truncate">${product.description || 'No description available.'}</p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <span class="h5 mb-0 text-primary fw-bold">${parseFloat(productPrice).toFixed(2)} BDT</span>
                                                <span class="badge bg-secondary-subtle text-secondary-emphasis">Stock: ${productStock}</span>
                                            </div>
                                            <button class="btn btn-primary w-100 add-to-cart-btn" 
                                                data-id="${productId}" 
                                                data-name="${productName}" 
                                                data-price="${productPrice}"
                                                data-barcode="${product.barcode || ''}">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.insertAdjacentHTML('beforeend', cardHtml);
                    });

                if (displayedCount < currentFilteredProducts.length) {
                    const sentinelHtml = `<div id="scrollSentinel" class="col-12" style="height: 10px;"></div>`;
                    productsContainer.insertAdjacentHTML('beforeend', sentinelHtml);
                    observer.observe(document.getElementById('scrollSentinel'));
                }
            }

            // Search Functionality
            document.getElementById('searchInput').addEventListener('input', () => renderProducts(true));
            document.getElementById('categoryFilter').addEventListener('change', () => renderProducts(true));
            document.getElementById('sortFilter').addEventListener('change', () => renderProducts(true));

            // Add to Cart Logic
            document.getElementById('productsContainer').addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const btn = e.target;
                    const product = {
                        id: btn.dataset.id,
                        name: btn.dataset.name,
                        price: parseFloat(btn.dataset.price),
                        quantity: 1,
                        barcode: btn.dataset.barcode
                    };

                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingItemIndex = cart.findIndex(item => item.id === product.id);

                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity += 1;
                    } else {
                        cart.push(product);
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Visual feedback
                    const originalText = btn.innerHTML;
                    btn.innerHTML = 'Added!';
                    btn.classList.replace('btn-primary', 'btn-success');
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.replace('btn-success', 'btn-primary');
                    }, 1500);
                }
            });

            // Logout
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'customar-login.html';
            });

            // Theme Switcher Logic
            const themeCheckbox = document.querySelector('.theme-switch__checkbox');
            const htmlEl = document.documentElement;
            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-bs-theme', theme);
                themeCheckbox.checked = (theme === 'dark');
            };
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            themeCheckbox.addEventListener('change', () => {
                const newTheme = themeCheckbox.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
